# This is a basic workflow to help you get started with Actions

name: GitHub Pages

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Cd dir
        run: |
          cd __test__

      - name: Install And Build
        run: |
          npm install -g pnpm
          pnpm install
          pnpm build
      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@4.0.0
        with:
          branch: gh-pages
          folder: docs
